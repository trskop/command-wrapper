name: &this command-wrapper
version: 0.1.0.0
synopsis: |
  Command wrapper for building modular toolsets with uniform UI
description: |
  Command wrapper for building modular toolsets with uniform UI
github: trskop/command-wrapper
license: BSD3
license-file: LICENSE
author: Peter Trško
maintainer: peter.trsko@gmail.com
copyright: (c) 2014-2020 Peter Trško
category: Tools

flags:
  static:
    description: Build static executables
    manual: true
    default: false

  nix:
    description: Nix-specific tweaks for executables
    manual: true
    default: false

extra-source-files:
  - README.md
  - bash/*
  - dhall/*
  - dhall/**/*
  - man/*.md

default-extensions:
  - BlockArguments
  - DefaultSignatures
  - DeriveAnyClass
  - DeriveFunctor
  - DeriveGeneric
  - DerivingStrategies
  - DuplicateRecordFields
  - FlexibleContexts
  - FlexibleInstances
  - GeneralizedNewtypeDeriving
  - InstanceSigs
  - LambdaCase
  - MultiWayIf
  - NamedFieldPuns
  - OverloadedStrings
  - PatternSynonyms
  - RankNTypes
  - RecordWildCards
  - ScopedTypeVariables
  - StandaloneDeriving
  - TupleSections
  - TypeApplications
  - TypeFamilies
  - TypeOperators

dependencies:
  - command-wrapper-core

  - base

  - aeson
  - aeson-pretty
  - ansi-terminal
  - atomic-write >=0.2.0.0
  - bytestring
  - case-insensitive
  - cborg
  - cborg-json
  - comonad
  - containers
  - cryptonite
  - dhall >=1.28
  # ^ Dhall Standard 12.0.0; Command Wrapper switched to {From,To}Dhall,
  # Encoder, Decoder, etc. which is backwards incompatible with older versions.
  - dhall-bash >=1.0.25
  # ^ First version supporting dhall-1.28.
  - dhall-json >=1.6.0
  # ^ First version supporting dhall-1.28.
  - directory
  - either
  - endo >=0.3.0.1
  - executable-path
  - file-embed
  - filepath
  - fuzzy
  - generic-lens
  - host-and-port
  - lock-file >=0.7.0.0
  - mainplate
  - mtl
  - open-in-editor
  - optparse-applicative
  - prettyprinter
  - prettyprinter-ansi-terminal
  - process
  - safe
  - serialise
  - template-haskell
  - temporary
  - terminal-size
  - terminfo
  - text
  - transformers
  - unix
  - unordered-containers
  - verbosity >=0.3
  - vty

ghc-options: ["-Wall", "-Wcompat"]

library:
  source-dirs: src

  when:
    - condition: flag(static)
      ghc-options:
        - -static
        - -O2
        - -fPIC

executables:
  *this:
    source-dirs: app
    main: Main.hs
    dependencies:
      - *this
    ghc-options: ["-threaded"]

    when:
      - condition: flag(static)
        ghc-options:
          - -static
          - -O2
          - -fPIC
        cpp-options:
          - -DSTATIC_EXECUTABLE
        cc-options:
          - -static
        ld-options:
          - -static
          - -pthread

      - condition: flag(nix)
        cpp-options:
          - -DNIX_EXECUTABLE

  command-wrapper-cd:
    source-dirs: app-cd
    main: Main.hs
    dependencies:
      - *this
      - command-wrapper-subcommand

      - turtle
      - shell-escape
    ghc-options: ["-threaded"]

    when:
      - condition: flag(static)
        ghc-options:
          - -static
          - -O2
          - -fPIC
        cc-options:
          - -static
        ld-options:
          - -static
          - -pthread

  command-wrapper-skel:
    source-dirs: app-skel
    main: Main.hs
    dependencies:
      - *this
      - command-wrapper-subcommand

      - turtle
    ghc-options: ["-threaded"]

    when:
      - condition: flag(static)
        ghc-options:
          - -static
          - -O2
          - -fPIC
        cc-options:
          - -static
        ld-options:
          - -static
          - -pthread

  command-wrapper-exec:
    source-dirs: app-exec
    main: Main.hs
    dependencies:
      - *this
      - command-wrapper-subcommand

      - clock
      - turtle
    ghc-options: ["-threaded"]

    when:
      - condition: flag(static)
        ghc-options:
          - -threaded
          - -static
          - -O2
          - -fPIC
        cc-options:
          - -static
        ld-options:
          - -static
          - -pthread

tests:
  command-wrapper-tests:
    source-dirs: test
    main: Main.hs
    dependencies:
      - *this

      - call-stack
      - deepseq
      - tasty
      - tasty-hunit
      - tasty-program
    ghc-options: ["-threaded", "-rtsopts", "-with-rtsopts=-N"]
