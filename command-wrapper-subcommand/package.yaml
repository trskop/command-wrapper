name: &this command-wrapper-subcommand
version: 0.1.0.0
synopsis: |
  Command wrapper for building modular toolsets with uniform UI: Subcommand library
description: |
  Command wrapper for building modular toolsets with uniform UI: Subcommand library
github: trskop/command-wrapper
license: BSD3
license-file: LICENSE
author: Peter Trško
maintainer: peter.trsko@gmail.com
copyright: (c) 2014-2020 Peter Trško
category: Tools

flags:
  static:
    description: Build static executables
    manual: true
    default: false

extra-source-files:
  - README.md
  - dhall/*

default-extensions:
  - BlockArguments
  - DefaultSignatures
  - DeriveAnyClass
  - DeriveFunctor
  - DeriveGeneric
  - DerivingStrategies
  - DuplicateRecordFields
  - FlexibleContexts
  - FlexibleInstances
  - GeneralizedNewtypeDeriving
  - InstanceSigs
  - LambdaCase
  - MultiWayIf
  - NamedFieldPuns
  - NoImplicitPrelude
  - OverloadedStrings
  - PatternSynonyms
  - RankNTypes
  - RecordWildCards
  - ScopedTypeVariables
  - StandaloneDeriving
  - TupleSections
  - TypeApplications
  - TypeFamilies
  - TypeOperators

dependencies:
  - command-wrapper-core

  - base

  - case-insensitive
  - dhall >=1.28
  # ^ Dhall Standard 12.0.0; Command Wrapper switched to {From,To}Dhall,
  # Encoder, Decoder, etc. which is backwards incompatible with older versions.
  - endo >=0.3.0.1
  - generic-lens
  - optparse-applicative
  - prettyprinter
  - prettyprinter-ansi-terminal
  - terminal-size
  - text

ghc-options: ["-Wall", "-Wcompat"]

library:
  source-dirs: src

  when:
    - condition: flag(static)
      ghc-options:
        - -static
        - -O2
        - -fPIC

tests:
  command-wrapper-subcommand-tests:
    source-dirs: test
    main: Main.hs
    dependencies:
      - *this

      - call-stack
      - deepseq
      - tasty
      - tasty-hunit
#     - tasty-program
    ghc-options: ["-threaded", "-rtsopts", "-with-rtsopts=-N"]
