name: &this command-wrapper-core
version: 0.1.0.0
synopsis: |
  Command wrapper for building modular toolsets with uniform UI: Core library
description: |
  Command wrapper for building modular toolsets with uniform UI: Core library
github: trskop/command-wrapper
license: BSD3
license-file: LICENSE
author: Peter Trško
maintainer: peter.trsko@gmail.com
copyright: (c) 2014-2020 Peter Trško
category: Tools

flags:
  static:
    description: Build static executables
    manual: true
    default: false

extra-source-files:
  - README.md

default-extensions:
  - BlockArguments
  - DefaultSignatures
  - DeriveAnyClass
  - DeriveFunctor
  - DeriveGeneric
  - DerivingStrategies
  - DuplicateRecordFields
  - FlexibleContexts
  - FlexibleInstances
  - GeneralizedNewtypeDeriving
  - InstanceSigs
  - LambdaCase
  - MultiWayIf
  - NamedFieldPuns
  - NoImplicitPrelude
  - OverloadedStrings
  - PatternSynonyms
  - RankNTypes
  - RecordWildCards
  - ScopedTypeVariables
  - StandaloneDeriving
  - TupleSections
  - TypeApplications
  - TypeFamilies
  - TypeOperators

dependencies:
  - base

  - ansi-terminal
  - atomic-write >=0.2.0.0
  - bytestring
  - case-insensitive
  - comonad
  - dhall >=1.31.1
  # ^ Dhall Standard 15.0.0; Changes in `FromDhall`/`ToDhall` definitions that
  # aren't bacward compatible.
  - directory
  - executable-path
  - filepath
  - generic-lens
  - mainplate
  - mtl
  - optparse-applicative
  - prettyprinter
  - prettyprinter-ansi-terminal
  - terminal-size
  - terminfo
  - text
  - unordered-containers
  - verbosity >=0.3

ghc-options: ["-Wall", "-Wcompat"]

library:
  source-dirs: src

  when:
    - condition: flag(static)
      ghc-options:
        - -static
        - -O2
        - -fPIC

tests:
  command-wrapper-core-tests:
    source-dirs: test
    main: Main.hs
    dependencies:
      - *this

      - call-stack
      - deepseq
      - tasty
      - tasty-hunit
#     - tasty-program
    ghc-options: ["-threaded", "-rtsopts", "-with-rtsopts=-N"]
